name: Deploy Next.js with Docker

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meetfolio-web:latest .
          docker push ${{secrets.DOCKER_USERNAME}}/meetfolio-web:latest

      - name: Deploy in GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "NEXT_PUBLIC_SERVER=${{ secrets.NEXT_PUBLIC_SERVER }}" >> .env
            echo "NEXT_PUBLIC_NEXT_SERVER=${{ secrets.NEXT_PUBLIC_NEXT_SERVER }}" >> .env
            echo "TZ=Asia/Seoul" >> .env
            cat .env
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/meetfolio-web:latest
            sudo docker tag ${{ secrets.DOCKER_USERNAME }}/meetfolio-web:latest meetfolio-web:latest
            sudo docker rm -f meetfolio-web
            sudo docker run -d --name meetfolio-web --env-file ./.env -p 60005:3000 meetfolio-web:latest
            docker image prune -af
